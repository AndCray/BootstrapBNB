<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
	<!-- Link to your custom stylesheets -->
    <link rel="stylesheet" href="Styles.css">
    <link rel="stylesheet" href="ResponsiveStyles.css">
	<!-- Link to Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

<body>
    <!-- Navigation Bar -->
    <nav>
        <a href="index.html" class="boxed-link">Home Page</a>
        <a href="ContactUs.html" class="boxed-link">Contact Us</a>
    </nav>

    <!-- Contact Form -->
    <div class="container mt-4">
        <h2>Contact Us</h2>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your Name" required>
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Email address</label>
                <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
            </div>
            <div class="mb-3">
                <label for="message" class="form-label">Message</label>
                <textarea class="form-control" id="message" rows="3" placeholder="Your Message" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>

    <!-- Google Map -->
    <div class="map-container">
        <div class="embed-responsive embed-responsive-4by3 mb-4 iframe-container"> 
			<iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3177.9452136710497!2d-93.3530263!3d37.2015307!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x87cf61714b8d0b3d%3A0x3779824267945d43!2s3642%20W%20Madison%20St%2C%20Springfield%2C%20MO%2065802!5e0!3m2!1sen!2sus!4v1732133888361!5m2!1sen!2sus" width="475px" height="300px" style="border:3;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade" ></iframe> 
		</div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
